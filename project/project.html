<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href = "style.css">
<title>Find the treasure!</title>
</head>


<body>
    <h1 id="heading" class="heading">Find the treasure!</h1>
    <div class="image-center">
         <img id="map" width= 900 height= 500 src="map.jpg">
    </div>
  
    <div class = "distance">
        <p id="distance"></p>
     </div>
     
<!-- попап вікно при закінченні гри -->
     <!-- <div class="b-popup">
        <div class="b-popup-content">
            You found the treasure!
        </div> -->

 <script src="https://code.jquery.com/jquery-2.1.0.js"></script>


<script>

// Фукнція отримання рандомних координат
var getRandomNumber = function (size) {
return Math.floor(Math.random() * size);
};
// Відстань від кліку до скарбу
var getDistance = function (event, target) {
var diffX = event.offsetX - target.x;
var diffY = event.offsetY - target.y;
return Math.sqrt((diffX * diffX) + (diffY * diffY));
};
// Підказки
var getDistanceHint = function (distance) {
    if (distance < 30) {
return "Обпечешся!";
} else if (distance < 40) {
return "Дуже гаряче";
} else if (distance < 80) {
return "Гаряче";
} else if (distance < 180) {
return "Тепло";
} else if (distance < 600) {
return "Холодно";
} else if (distance < 800) {
return "Дуже холодно";
} else {
return "Заморозишся!";
}
};


var width = 900;
var height = 500;
var clicks = 0

// Рандомна позиція скарбу
var target = {
x: getRandomNumber(width),
y: getRandomNumber(height)
};

// Додавання елементу img обробку кліку
$("#map").click(function (event) {
clicks++;

// Відстань від кліку до скарбу
var distance = getDistance(event, target);

// Переробка відстані в підказку
var distanceHint = getDistanceHint(distance);

// Записуємо елемент #distance нову підказку
$("#distance").text(distanceHint);

// Перемога

if (distance < 20) {
    alert("Скарб знайдено! Зроблено кліків: " + clicks);
}
});

</script>
</body>
</html>
